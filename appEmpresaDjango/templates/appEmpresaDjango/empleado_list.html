{% extends "base.html" %}
{% block content %}
<section id="contenido">
    <h2>Empleados:</h2>
    <ul>
    {% for lista_empleado in object_list %}
        <li>    
            <a href="{% url 'detalles_empleado' lista_empleado.id %}">{{ lista_empleado.nombre }} {{lista_empleado.apellidos}} </a>
        </li>
    {% endfor %}
    </ul>
    <button><a href="{% url 'crear_empleado'%}">Crear nuevo empleado</a></button>
</section>
{% endblock %}
