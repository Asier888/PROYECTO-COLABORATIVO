{% extends "base.html" %}
{% block content %}
<section id="contenido" class="seccion-contenido">
    <h2 class="titulo-seccion">Tareas</h2>

    <ul style="list-style: none; padding: 0; margin-bottom: 35px;">
        {% for lista_tarea in object_list %}
        <li class="item-lista">
            <a href="{% url 'detalles_tarea' lista_tarea.id %}" class="link-lista">
                {{ lista_tarea.nombre }}    
            </a>
        </li>
        {% empty %}
        <li class="mensaje-vacio">No hay tareas registradas.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'crear_tarea' %}" class="boton-nuevo">
        + Crear nueva tarea
    </a>
</section>
{% endblock %}
