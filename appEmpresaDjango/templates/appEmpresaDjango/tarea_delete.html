{% extends "base.html" %}
{% block content %}
<section id="contenido" class="borrar1">
    <h1 class="titulo-detalle">¿Quiere eliminar la siguiente tarea?</h1>

    <form method="post" class="form-eliminar">
        {% csrf_token %}
        <button type="submit" class="boton-accion boton-borrar">Sí quiero, eliminarla</button>
        <a href="{% url 'lista_tarea' %}" class="boton-accion boton-editar">Cancelar eliminación de tarea</a>
    </form>
</section>
{% endblock %}
