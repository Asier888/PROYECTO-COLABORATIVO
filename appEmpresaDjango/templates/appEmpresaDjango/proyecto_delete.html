<!--  Plantilla de confirmación de eliminación de proyecto. -->

{% extends "base.html" %}
{% block content %}
<section id="contenido" class="borrar1">
    <h1 class="titulo-detalle">¿Quiere eliminar el siguiente proyecto?</h1>

    <form method="post" class="form-eliminar">
        {% csrf_token %}
        <button type="submit" class="boton-accion boton-borrar">Sí quiero, eliminar</button>
        <a href="{% url 'lista_proyecto' %}" class="boton-accion boton-editar">Cancelar eliminación del proyecto</a>
    </form>
</section>
{% endblock %}
