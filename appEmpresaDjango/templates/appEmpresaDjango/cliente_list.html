<!-- Plantilla de listado de clientes. -->

    {% extends "base.html" %}

    {% block content %}
    <section id="contenido" class="seccion-contenido">
        <h2 class="titulo-seccion">Clientes</h2>

        <ul class="lista1">
            {% for lista_cliente in object_list %}
            <li class="item-lista">
                <a href="{% url 'detalles_cliente' lista_cliente.id %}" class="link-lista">
                    {{ lista_cliente.nombre }}
                </a>
            </li>
            {% empty %}
            <li class="mensaje-vacio">No hay clientes registrados.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'crear_cliente' %}" class="boton-nuevo">
            + Crear nuevo cliente
        </a>
    </section>
    {% endblock %}
