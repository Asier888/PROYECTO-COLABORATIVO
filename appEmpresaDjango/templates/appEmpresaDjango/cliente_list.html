{% extends "base.html" %}
{% block content %}
<section id="contenido">
    <h2>Clientes:</h2>
    <ul>
    {% for lista_cliente in object_list %}
        <li>    
            <a href="{% url 'detalles_cliente' lista_cliente.id %}">{{ lista_cliente.nombre }} {{lista_cliente.apellidos}} {{lista_cliente.dni}}</a>
        </li>
    {% endfor %}
    </ul>
    <button><a href="{% url 'crear_cliente'%}">Crear nuevo cliente</a></button>
</section>
{% endblock %}
