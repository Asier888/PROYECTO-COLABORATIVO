{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Registro de usuario</h2>
<form id="formRegistro" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>.</p>

<script src="{% static 'js/validacion.js' %}"></script>


{% endblock %}
