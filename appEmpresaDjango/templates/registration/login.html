{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="contenido" class="inicio-sesion">

</form>
<p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>

</section>
{% endblock %}
